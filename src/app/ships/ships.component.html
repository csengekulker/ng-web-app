<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Név</th>
        <th>Hossz</th>
        <th>Ár</th>
        <th>Hány személyes</th>
        <th>Szállító</th>
    </thead>
    <tbody>
        <tr *ngFor="let ship of ships">
            <td>{{ship.id}}</td>
            <td>{{ship.name}}</td>
            <td>{{ship.length}}</td>
            <td>{{ship.price}}</td>
            <td>{{ship.person}}</td>
            <td>{{ship.trailer}}</td>
            <td>
                <button
                class="btn btn-primary" 
                data-bs-toggle="modal" 
                data-bs-target="#operatorModal"
                (click)="startEdit(ship)"
                class="btn btn-outline-warning">
                    <i class="bi bi-pen-fill"></i>
                </button>
            </td>
            <td>
                <button 
                (click)="deleteShip(ship.id)"
                class="btn btn-outline-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#operatorModal">
    Hozzáadás
  </button>

<app-modal></app-modal>
